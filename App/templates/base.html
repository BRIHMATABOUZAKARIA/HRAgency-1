<!DOCTYPE html>
<html lang="en">
<head>

<!--   Favicon -->
<link href={% static "img/favicon.ico" %}  rel="shortcut icon">
<!--   Logo -->
<link href={% static "img/logo.ico" %}  rel="shortcut icon">

  
<!--   Bootstrap 5 css -->

<body>

      <style>
        body{
          background-image: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.3)),url("/static/img/frontend.jpg");
         
          background-position:center 0px;
          background-repeat: no-repeat;
          background-attachment:fixed;
          background-size:cover;
          
          
        }
      </style>
         <!--           Header -->
      <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="col-sm">

                        <i class="text-warning fas fa-chart-pie"> </i>&nbsp;&nbsp; HR 
                        Mastery
                      {% endblock navbar-content %}
                    </a>
    </div>
      <!--  Link to navigate between pages      -->
      {% block link %}

         {% endblock link %}
    </nav>
</header>
      
          <!--           Block content (Root) -->
          {%  block content %}
      
          {%  endblock content %}

    </div> <!--       End wrapper -->

        <a href="#" class="text-center" style="text-decoration: none;">
